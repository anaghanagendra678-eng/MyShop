<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - MyShop</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            background-image: url("{% static 'products/leaves.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        h2 { text-align: center; color: #4b0082; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center;}
        th { background: #9370db; color: white; }
        .total { text-align: right; font-weight: bold; font-size: 18px; color: #4b0082;}
        .btn {
            display: inline-block; padding: 8px 12px; background: #9370db;
            color: white; text-decoration: none; border-radius: 4px;
            font-weight: bold; margin: 0 5px;
        }
        .btn:hover { background: #6a5acd;}
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9370db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .home-button:hover { background-color: #6a5acd; }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>
                    <a href="{% url 'decrement_item' item.pk %}" class="btn">-</a>
                    {{ item.quantity }}
                    <a href="{% url 'increment_item' item.pk %}" class="btn">+</a>
                </td>
                <td>₹{{ item.subtotal }}</td>
                <td><a href="{% url 'remove_from_cart' item.pk %}" class="btn">Remove</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="4">Your cart is empty.</td></tr>
            {% endfor %}
        </table>

        <p class="total">Total: ₹{{ total }}</p>

        <!-- Proceed to Checkout Button -->
        <div style="text-align:center; margin-top:20px;">
            <a href="{% url 'checkout' %}" class="btn">Proceed to Checkout</a>
        </div>
    </div>

    <div class="back-home" style="text-align:center; margin-top:20px;">
        <a href="{% url 'home' %}" class="home-button">← Back to Home</a>
    </div>
</body>
</html>
